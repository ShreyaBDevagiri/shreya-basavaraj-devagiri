<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shreya-basavaraj-devagiri/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shreya Devagiri | DevOps Engineer & ML Enthusiast</title>
    <script>
      // Get the current pathname and convert it to a hash route
      const pathname = window.location.pathname;
      const basePath = '/shreya-basavaraj-devagiri';
      
      // Remove the base path and convert to hash
      let path = pathname.replace(basePath, '').replace(/\/$/, '');
      
      if (path && path !== '') {
        // Redirect to the index page with the path as a hash
        window.location.replace(basePath + '/#' + path);
      } else {
        // Redirect to the main page
        window.location.replace(basePath + '/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
